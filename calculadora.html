-<html>
   <head>
     <title>Pogrto Final Calculadora</title>
     <p>Uma simples calculadora em JavaSceipt com as funções básicas.</p>
   </head>
  <body>
       <div clas='calculadora'>
           <div class'display'>
               <input id='diaplay' placeholder='0' disabled>
       </div>
           <div class='linha'>
             <button class='ce' onclick='limpar()'>CE</button>
             <button class='c' onclick='limpar()'>C</button>
             <button class='perc' onclick='percentual()'>%</button>
             <button class='divisao' onclick='add_operador("/")'>/</button>
           </div>
       </div>
  </body>
</html>
